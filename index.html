<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrokeButWoke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button id="dark-mode-toggle">Dark Mode🌙 </button>
        <h1>Broke But Woke 💸</h1>
        
        <h2>Wallet Balance: $<span id="wallet-balance">0</span></h2>

        <form id="transaction-form">
            <input type="text" id="transaction-name" placeholder="Transaction Name" required>
            <input type="number" id="transaction-amount" placeholder="Amount" required>
            <select id="transaction-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
            <button id="clear-data">🗑️ Clear All Data</button>
        </form>

        <h2>Transaction History</h2>
        <ul id="transaction-list"></ul>
    </div>

    <script src="script.js"></script> 
</body>
</html>
